<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/main.css">

	<!-- Custom Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	
	<!-- Linked JS -->
	<script src="assets/js/main.js"></script>
	<title>Portfolio - Navpreet Ahuja</title>
</head>
<body>
	<header>
		<img src="assets/images/udacity_logo.png" class="logo">
		<div class="head-right">
			<h1>NAVPREET AHUJA</h1>
			<p class="right"><strong>FRONT-END NINJA</strong></p>
		</div>
		
	</header>
	<hr>
	<section id="portfolio">
		<div class="container">
			<div class="row">
				<!-- TODO: render divs and content dynamically -->
				<section class="content-box" style="display:none">
					<img src="assets/images/anecdote.png" id="content-tile1">
					<article></article>
				</section>
				<section class="content-box" style="display:block">
					<img src="" id="content-tile2">
					<article></article>
				</section>
				<section class="content-box" style="display:none">
					<img src="" id="content-tile3">
					<article></article>
				</section>
			</div>
			<div class="row">
				<label class="label-tile">Featured Work</label>
			</div>
			<div class="row tiles">
				<figure class="col" id="col-tile1">
					<img src="assets/images/anecdote1.png" alt="Logo1" id="tile1">
					<figcaption for="tile1">ANECDOTE</figcaption>
				</figure>
				<figure class="col" id="col-tile2">
					<img src="assets/images/orange-marmalade.jpg" alt="Logo2" id="tile2">
					<figcaption for="tile2">ORANGE MARMALADE</figcaption>
				</figure>
				<figure class="col" id="col-tile3">
					<img src="assets/images/loop.png" alt="Logo3" id="tile3">
					<figcaption for="tile3">LOOP GUITAR</figcaption>
				</figure>
			</div>
		</div>
	</section>

<article></article>
	<footer></footer> -->

</body>
</html>
